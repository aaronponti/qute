[tool.poetry]
name = "qute"
version = "0.1.0"
description = "Deep learning workflow manager."
authors = ["Aaron Ponti <aaron.ponti@bsse.ethz.ch>, Andreas Cuny <andreas.cuny@bsse.ethz.ch>"]
license = "Apache-2.0"
readme = "README.md"
classifiers=[
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Education",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Education",
]

[tool.black]
line-length = 88
target-version = ['py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.venv
  | _build
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
py_version = 310
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88
combine_as_imports = true
known_third_party = ["imio", "kornia", "monai", "natsort", "numpy", "pytest", "pytorch_lightning", "ray", "requests", "scipy", "skimage", "sklearn", "tifffile", "torch", "tqdm", "userpaths"]

[tool.poetry.dependencies]
python = ">=3.9,<=3.12"
tifffile = ">=2023.2.3"
natsort = ">=8.2.0"
torch = ">=2.2.0"
torchvision = ">=0.15"
pytorch-lightning = ">=2.1.0"
tensorboard = ">=2.11.2"
scikit-image = ">=0.19.3"
ray = {extras = ["tune"], version = "^2.3.1"}
protobuf = "3.20.3"             # Required for ray[tune] 2.3.1
monai = ">=1.2.0"
kornia = ">=0.7.0"
userpaths = ">=0.1.3"
nnunetv2 = ">=2.2.1"
hiddenlayer = {git = "https://github.com/FabianIsensee/hiddenlayer.git"}
imio = ">=0.3.0"

[tool.poetry.group.dev.dependencies]
pdoc3 = "^0.10.0"
isort = "^5.12.0"
black = "^23.1.0"
pytest = "^7.2.1"
torch-tb-profiler = "^0.4.1"
types-pyyaml = "^6.0.12.5"
mypy = "^1.0.0"
types-requests = "^2.28.11.12"
pre-commit = "^3.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
